<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      #footer {
        text-align: center;
        color: white;
        padding: 3%;
      }
      .icon {
        color: white;
        margin: 5px 10px;
      }
      .pf {
        opacity: 0.8;
      }
      .brandfont {
        font-family: 'Kaushan Script', cursive;
        font-size: 1.5rem;
      }
      {% block customstyle %}
      {% endblock customstyle %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <!-- <img
            width="38"
            height="38"
            alt=""
          /> -->
          <span class="brandfont"> Heritage </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link" href="/sites/">Book Tickets</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="/tickets/">My Bookings</a>
            </li>
          </ul>
        </div>
        <div class="navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-2" href="/user/logout">Logout</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-item nav-link"
                id="first_name"
                style="color: #c5c5c5"
                ><i
                  class="fa fa-user-circle"
                  style="font-size: 1rem; margin-right: 0.2rem"
                ></i>
                Hello, {{request.user.first_name}}!</a
              >
            </li>
          </ul>
        </div>
        {% else %}
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/user/login">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/signup">Sign Up</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>
    <div style="height: fit-content">{% block content %}{% endblock %}</div>

    <footer id="footer" class="bg-dark">
      <i class="fab fa-twitter icon"></i>
      <i class="fab fa-facebook-f icon"></i>
      <i class="fab fa-instagram icon"></i>
      <i class="fas fa-envelope icon"></i>
      <p class="icon pf">Â© Copyright 2022 DogeCoders</p>
    </footer>
  </body>
</html>
