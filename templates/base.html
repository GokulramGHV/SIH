<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
    ></script>

    <style>
      #footer {
        text-align: center;
        color: white;
        padding: 3%;
      }
      .icon {
        color: white;
        margin: 5px 10px;
      }
      .pf{
          opacity:0.8;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <!-- <img
            width="38"
            height="38"
            alt=""
          /> -->
          <h5
            style="
              font-family: 'Mochiy Pop One', sans-serif;
              display: inline;
              position: relative;
              top: 0.26rem;
              left: 0.1rem;
            "
          >
            Heritage
          </h5>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="">Book Tickets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/logout">Logout</a>
            </li>
          </ul>
        </div>
        <div class="navbar-collapse justify-content-end" id="navbar">
          <a class="nav-item nav-link" id="first_name" style="color: #c5c5c5"
            ><i
              class="fa fa-user-circle"
              style="font-size: 1rem; margin-right: 0.2rem"
            ></i>
            Hello, {{request.user.first_name}}!</a
          >
        </div>
        {% else %}
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/user/login">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/signup">Sign Up</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>
    <div>{% block content %}{% endblock %}</div>
    
    <footer id="footer" class="bg-dark">
      <i class="fab fa-twitter icon"></i>
      <i class="fab fa-facebook-f icon"></i>
      <i class="fab fa-instagram icon"></i>
      <i class="fas fa-envelope icon"></i>
      <p class="icon pf">Â© Copyright 2021 DogeCoders</p>
    </footer>
  </body>
</html>
